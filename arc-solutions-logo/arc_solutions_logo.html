  <!-- GSAP-Bibliothek Animation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js">
  </script>
  <script>
   //Buchstaben, die animiert werden sollen
    const parts = {
      arc: document.querySelector("#arc"),
      a: document.querySelector("#a"),
      lines: document.querySelector("#lines"),
      c: document.querySelector("#c"),
    };

    // animiert die Buchstaben
    for (let key in parts) {
      if (parts.hasOwnProperty(key)) {
        const value = parts[key];
        const length = value.getTotalLength();

        // Länge der Buchstabe
        value.style.strokeDasharray = length;
        value.style.strokeDashoffset = length;

        // Animation
        gsap.to(value, {
          strokeDashoffset: 0,
          duration: 2,
          ease: "power1.inOut"
        });
      }
    }
  </script>
